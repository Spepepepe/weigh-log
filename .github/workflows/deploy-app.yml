name: Deploy Application to S3

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/deploy-app.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Create .env.local
        working-directory: ./app
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Next.js static export
        working-directory: ./app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync static files to S3
        working-directory: ./app
        run: |
          # Sync static assets with long cache
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          # Sync HTML and JSON with no cache
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json"

      - name: Get Website URL
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text)
          echo "Website URL: $WEBSITE_URL"
          echo "WEBSITE_URL=$WEBSITE_URL" >> $GITHUB_ENV

      - name: Deployment complete
        run: |
          echo "âœ… Application deployment completed successfully!"
          echo "ğŸŒ Your site is available at: ${{ env.WEBSITE_URL }}"
